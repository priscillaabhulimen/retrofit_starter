name: retrofit_starter
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  # API
  retrofit: ^4.0.3
  dio: ^5.4.0
  http_parser: ^4.0.2

  # ANNOTATION AND MODELLING
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # NAVIGATION
  go_router: 12.1.3

  # LOGGING
  logger: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^2.0.0

  # ANNOTATION
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.6


flutter:

  uses-material-design: true